<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정보 수정하기</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/userinfo_edit.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/NanumOeHarMeoNiGeurSsi.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="korean-font main-title">정보 수정하기</h1>
    </header>

    <div class="container">
        <form id="editForm" action="/update_userinfo" method="POST">
            <div class="form-group">
                <label for="nickname">닉네임</label>
                <div class="nickname-container">
                    <input type="text" id="nickname" name="nickname" maxlength="20" placeholder="닉네임을 입력하세요" required>
                    <button type="button" id="generateNickname" class="nickname-btn">랜덤 생성</button>
                    <button type="button" id="checkNickname" class="nickname-btn">중복 체크</button>
                </div>
                <small class="input-tip">20자 이내로 입력하세요.</small>
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" value="example@example.com" required>
            </div>
            <div class="form-group">
                <label for="phone">전화번호</label>
                <input type="text" id="phone" name="phone" value="010-1234-5678" required>
                <small class="input-tip">형식: 010-1234-5678</small>
            </div>
            <div class="form-group">
                <label>성별</label>
                <div>
                    <label><input type="radio" name="gender" value="male" checked> 남성</label>
                    <label><input type="radio" name="gender" value="female"> 여성</label>
                </div>
            </div>
            <div class="form-group">
                <label for="allergies">알레르기 정보</label>
                <input type="text" id="allergies" name="allergies" value="없음">
                <small class="input-tip">쉼표(,)로 구분하여 입력</small>
            </div>
            <button type="submit" class="save-btn">저장하기</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/userinfo_edit.js') }}"></script>
</body>
</html>
