<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}요리의 정원{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ingrespage.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin="anonymous" />
    <link rel="preload" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/wanteddev/wanted-sans@v1.0.3/packages/wanted-sans/fonts/webfonts/variable/split/WantedSansVariable.min.css" />
    <!--wanted 글꼴 설정-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/wanteddev/wanted-sans@v1.0.3/packages/wanted-sans/fonts/webfonts/variable/split/WantedSansVariable.min.css" />
</head>

{% extends "layout.html" %}

{% block content %}
<div class="search-results-container">
    <p class="ingre-title">재료로 찾는 레시피</p>

    <!-- 선택된 재료 표시 -->
     <div class="ingredients_class">
        <p class="selected-ingredients">선택된 재료:&nbsp; </p>
        <p class="selected-ingredients-list">{{ selected_ingredients }}</p>  
    </div

   <!-- 카테고리별 내용 -->
   <div class="content">
    <div id="preparation" class="category-content">
        <div class="row">
            <div class="col-lg-4 mb-4" onclick="window.location.href='{{ url_for('recipe_detail', recipe_id=recipe_ids[0]) }}'">
                    <div class="item-box p-3 text-center">
                        <h3 class="recipe_name">{{recipe_names[0]}}</h3>
                        <hr style="border: 1px solid; color:rgba(190,162,161)">
                        <p class="description">{{recipe_descriptions[0]}}</p>
                    </div>
            </div>
            <div class="col-lg-4 mb-4" onclick="window.location.href='{{ url_for('recipe_detail', recipe_id=recipe_ids[1]) }}'">
                <div class="item-box p-3 text-center">
                    <h3 class="recipe_name">{{recipe_names[1]}}</h3>
                    <hr style="border: 1px solid; color:rgba(190,162,161)">
                    <p class="description">{{recipe_descriptions[1]}}</p>
                </div>
            </div>
            <div class="col-lg-4 mb-4" onclick="window.location.href='{{ url_for('recipe_detail', recipe_id=recipe_ids[2]) }}'">
                <div class="item-box p-3 text-center">
                    <h3 class="recipe_name">{{recipe_names[2]}}</h3>
                    <hr style="border: 1px solid; color:rgba(190,162,161)">
                    <p class="description">{{recipe_descriptions[2]}}</p>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>

{% endblock %}
</html>
