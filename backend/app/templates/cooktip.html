<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요리 꿀팁</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cooktip.css') }}">
</head>
<body>
    <!-- 메뉴 아이콘 -->
    <div class="menu-icon" onclick="toggleMenu()">☰</div>

    <!-- 슬라이드 메뉴 -->
    <div id="menu" class="menu">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleMenu()">×</a>
        <a href="/">메인</a>
        <a href="/specialproducts">특산물</a>
        <a href="/cookingtips">요리 꿀팁</a>
    </div>

    <!-- 상단 내비게이션 -->
    <header>
        <h1>요리의 정원</h1>
        <div class="navigation">
            <a href="/specialproducts">특산물</a>
            <a href="/cookingtips" class="active">요리 꿀팁</a>
        </div>
    </header>

    <!-- 카테고리 선택 -->
    <div class="category-tabs">
        <button onclick="showCategory('preparation')">손질법</button>
        <button onclick="showCategory('storage')">보관법</button>
        <button onclick="showCategory('other')">기타 정보</button>
    </div>

    <!-- 카테고리별 내용 -->
    <div class="content">
        <div id="preparation" class="category-content">
            <div class="item-box">
                <img src="{{ url_for('static', filename='images/prep1.jpg') }}" alt="손질법 1">
                <hr>
                <h3>손질법 1</h3>
            </div>
            <div class="item-box">
                <img src="{{ url_for('static', filename='images/prep2.jpg') }}" alt="손질법 2">
                <hr>
                <h3>손질법 2</h3>
            </div>
        </div>
        <!-- 보관법 및 기타 정보는 동일하게 구성 -->
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.style.width = menu.style.width === "250px" ? "0" : "250px";
        }

        function showCategory(category) {
            document.querySelectorAll(".category-content").forEach((content) => {
                content.style.display = "none";
            });
            document.getElementById(category).style.display = "grid";
        }
    </script>
</body>
</html>
