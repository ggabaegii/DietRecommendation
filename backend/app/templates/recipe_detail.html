<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레시피 상세 페이지</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/recipe_detail.css') }}">
</head>
<body>
    <!-- 메뉴 아이콘 -->
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
    <div id="menu" class="menu">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleMenu()">×</a>
        <a href="/">홈</a>
        <a href="/mypage">마이 페이지</a>
        <a href="/recipes">레시피</a>
    </div>

    <!-- 레시피 상세 정보 -->
    <header>
        <h1>레시피 상세 페이지</h1>
    </header>

    <div class="content">
        <!-- 레시피 사진 -->
        <section class="recipe-image">
            <img src="{{ url_for('static', filename='images/recipe-image.png') }}" alt="레시피 사진">
        </section>

        <!-- 레시피 기본 정보 -->
        <section class="recipe-info">
            <h2>요리 이름: 스파게티</h2>
            <p><strong>소요 시간:</strong> 30분</p>
            <p><strong>난이도:</strong> 중급</p>
        </section>

        <!-- 재료 목록 -->
        <section class="ingredients">
            <h3>재료</h3>
            <ul>
                <li>스파게티 면 200g</li>
                <li>마늘 3쪽</li>
                <li>올리브 오일 2큰술</li>
                <li>소금, 후추</li>
                <!-- 추가 재료 -->
            </ul>
        </section>

        <!-- 조리 방법 -->
        <section class="cooking-steps">
            <h3>조리 방법</h3>
            <ol>
                <li>스파게티 면을 소금물에 삶습니다.</li>
                <li>마늘을 얇게 썰어 올리브 오일에 볶습니다.</li>
                <li>삶은 면을 넣고 소금과 후추로 간합니다.</li>
                <li>완성된 요리를 접시에 담습니다.</li>
                <!-- 추가 단계 -->
            </ol>
        </section>

        <!-- 해시태그 -->
        <section class="hashtags">
            <h3>해시태그</h3>
            <p>#이탈리안 #스파게티 #간단한요리</p>
        </section>

        <!-- 사용자 정보 및 상호작용 아이콘 -->
        <section class="user-interaction">
            <div class="profile">
                <img src="{{ url_for('static', filename='images/default-profile.png') }}" alt="작성자 프로필 사진">
                <span>작성자: 홍길동</span>
            </div>
            <div class="icons">
                <span class="icon like">❤️</span>
                <span class="icon scrap">📘</span>
                <span class="icon share">🔗</span>
            </div>
        </section>
    </div>

    <script src="{{ url_for('static', filename='js/recipe_detail.js') }}"></script>
</body>
</html>
