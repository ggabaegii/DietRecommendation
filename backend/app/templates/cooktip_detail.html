<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요리 꿀팁</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cooktip_detail.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Marcellus 폰트 불러오기 -->
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin="anonymous" />
    <link rel="preload" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/wanteddev/wanted-sans@v1.0.3/packages/wanted-sans/fonts/webfonts/variable/split/WantedSansVariable.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/wanteddev/wanted-sans@v1.0.3/packages/wanted-sans/fonts/webfonts/variable/split/WantedSansVariable.min.css" />
</head>

{% extends "layout.html" %}

{% block content %}
    <!-- 상단 내비게이션 -->

    <div class="navigation">
        <a href="./locspepage">특산물</a>
        <a href="./cooktip" class="active">요리 꿀팁</a>
    </div>


    <!-- 요리 꿀팁 상세 내용 -->
    <div class="container my-5">
        <!-- 대표 사진 및 제목 -->
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='images/main_tip.jpg') }}" alt="요리 꿀팁 대표 이미지" class="img-fluid rounded">
            <h2 class="mt-3">요리 꿀팁 제목</h2>
        </div>

        <!-- 상세 설명과 이미지들 -->
        <div class="mb-4">
            <img src="{{ url_for('static', filename='images/detail1.jpg') }}" alt="상세 이미지 1" class="img-fluid rounded mb-3">
        </div>
        <div class="mb-4">
            <img src="{{ url_for('static', filename='images/detail2.jpg') }}" alt="상세 이미지 2" class="img-fluid rounded mb-3">
        </div>

        <div class="mb-4">
            <p>
                여기에 요리 꿀팁에 대한 상세 설명이 들어갑니다. 이 설명은 요리 과정, 팁, 주의사항 등 다양한 정보를 포함할 수 있습니다.
            </p>
        </div>

        <!-- 공유 버튼 -->
        <div class="icons">
            <span class="icon share">🔗</span> <!-- 공유 아이콘 -->
        </div>
    </div>


    <!-- toggleMenu.js 파일 적용 메뉴바 나오도록 하기위해서 -->
    <script src="{{ url_for('static', filename='./js/toggleMenu.js') }}"></script>
    <!-- 한국어랑 영어 글꼴 다르게 하기위한 js 파일 적용 -->
    <script src="{{ url_for('static', filename='./js/fonts.js') }}"></script>

    <script src="{{ url_for('static', filename='js/cooktip_detail.js') }}"></script>
    {% endblock %}
