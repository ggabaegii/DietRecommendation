<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="korean-font">레시피 등록</title>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/NanumOeHarMeoNiGeurSsi.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register2.css') }}">
</head>
<body>
    <h1 class="korean-font main-title">
      <a href="/" style="text-decoration: none; color: inherit;">요리의 정원</a>
    </h1>
    <nav class="menu">
        <button class="menu-toggle">☰</button>
        <a href="#" class="korean-font">모든 레시피</a>
        <a href="#" class="korean-font">화제의 레시피</a>
        <a href="#" class="korean-font">제철 레시피</a>
        <a href="#" class="korean-font">특색 레시피</a>
        <a href="#" class="korean-font">레시피 등록</a>
    </nav>

    <div class="container">
        <h1 class="korean-font">레시피 등록</h1>
        
        <form action="{{ url_for('recipe_register2') }}" method="post" enctype="multipart/form-data">
            <label for="title" class="korean-font">레시피 제목</label>
            <input type="text" id="title" name="title" placeholder="Ex) 소고기 미역국" required>

            <div class="info-group">
                <label class="korean-font">요리 정보</label>
                <select name="cook_time">
                    <option class="korean-font">소요 시간</option>
                    <option value="30분 이내" class="korean-font">30분 이내</option>
                    <option value="1시간 이내" class="korean-font">1시간 이내</option>
                    <option value="1시간 이상" class="korean-font">1시간 이상</option>
                </select>
                <select name="difficulty">
                    <option class="korean-font">난이도</option>
                    <option value="쉬움" class="korean-font">쉬움</option>
                    <option value="보통" class="korean-font">보통</option>
                    <option value="어려움" class="korean-font">어려움</option>
                </select>
            </div>

            <div class="ingredient-group">
                <label class="korean-font">요리 재료</label>
                <input type="text" name="ingredient" placeholder="재료명" class="korean-font">
                <input type="text" name="ingredient_amount" placeholder="재료양" class="korean-font">
                <button type="button" onclick="addIngredientField()" class="korean-font">재료 추가</button>
            </div>

            <div class="sauce-group">
                <label class="korean-font">소스</label>
                <input type="text" name="sauce_name" placeholder="소스명" class="korean-font">
                <input type="text" name="sauce_amount" placeholder="소스양" class="korean-font">
                <button type="button" onclick="addSauceField()" class="korean-font">소스 추가</button>
            </div>

            <div class="substitute-group">
                <label class="korean-font">대체 재료</label>
                <input type="text" name="substitute" placeholder="원재료" class="korean-font">
                <input type="text" name="substitute_alt" placeholder="대체 재료" class="korean-font">
                <button type="button" onclick="addSubstituteField()" class="korean-font">대체 재료 추가</button>
            </div>

            <div class="photo-group">
                <label class="korean-font">요리 사진</label>
                <input type="file" name="photo" accept="image/*">
                <p class="korean-font">완성된 요리의 대표 사진을 삽입해주세요</p>
            </div>

            <label for="steps" class="korean-font">조리 순서</label>
            <textarea id="steps" name="steps" placeholder="1. ...&#10;2. ..." class="korean-font"></textarea>

            <label for="tags" class="korean-font">해시태그</label>
            <input type="text" id="tags" name="tags" placeholder="#고기 #미역국 #새우젓" maxlength="30" class="korean-font">
            <p class="korean-font">최대 10가지 가능 #고기 #미역국 #새우젓</p>

            <button type="submit" class="korean-font">작성 완료</button>
        </form>
    </div>

    <!-- JavaScript 파일 연결 -->
    <script src="{{ url_for('static', filename='js/recipe_register2.js') }}"></script>
</body>
</html>
